<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Slick  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: rgb(239, 230, 230);
        }

        .title-text {
            font-family: 'Roboto Condensed', sans-serif;
            color: #9DC9DC;
            text-shadow: 1px 1px #2d2c2c;
        }

        .subtitle-text {
            font-size: 20px;
        }

        .table-color {
            background-color: #019DEA !important;
        }

        .table-decor {
            overflow-x: auto;
        }

        .carousel img {
            height: 100%;
            width: 80%;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            border: solid brown;
        }
    </style>

    <title>Дудаш Андрій, КН-207</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center p-2 pt-5 ">
                <h1 class="title-text">Породи собак</h1>
            </div>

            <div class="col-md-8 offset-md-2">
                <div class="carousel">
                    <div>
                        <img src="https://picsum.photos/800/600?random=1">
                    </div>
                    <div>
                        <img src="https://picsum.photos/800/600?random=2">
                    </div>
                    <div>
                        <img src="https://picsum.photos/800/600?random=3">
                    </div>
                    <div>
                        <img src="https://picsum.photos/800/600?random=4">
                    </div>
                    <div>
                        <img src="https://picsum.photos/800/600?random=5">
                    </div>
                    <div>
                        <img src="https://picsum.photos/800/600?random=6">
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center pt-3">
                <p class="subtitle-text">Порівняльна характеристика порід собак</p>
            </div>

            <div class="col-md-8 offset-md-2 mb-3">
                <table class="table table-bordered table-decor text-center border-dark">
                    <thead>
                        <tr>
                            <td class="text-light table-color">Порода</td>
                            <td>Бігль</td>
                            <td>Зенненхунд</td>
                            <td>Миттельшнауцер</td>
                        </tr>

                        <tr>
                            <td class="text-light table-color">Призначення</td>
                            <td>Мисливець</td>
                            <td>Службова</td>
                            <td>Щуролов</td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="table-color text-light align-middle">Вигляд</td>
                            <td>
                                <img class="p-3" src="https://picsum.photos/200/200?random=1">
                            </td>
                            <td>
                                <img class="p-3" src="https://picsum.photos/200/200?random=2">
                            </td>
                            <td>
                                <img class="p-3" src="https://picsum.photos/200/200?random=3">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-8 offset-md-2 mb-2">
                <footer>
                    <p class="pt-2">© <a class=" text-decoration-none" href="# ">Дудаш Андрій, КН-207</a></p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Slick JS -->
    <script type="text/javascript " src="https://code.jquery.com/jquery-migrate-1.2.1.min.js "></script>
    <script type="text/javascript " src="https://code.jquery.com/jquery-1.11.0.min.js "></script>
    <script type="text/javascript " src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js "></script>

    <script>
        $('.carousel').slick({
            slidesToShow: 1,
            centerMode: true
        });
    </script>

</body>

</html>
